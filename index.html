<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <script src="fire.js"></script>
</head>

<body style="background-color: #7ac48e;">
  <h1>Student Application Form</h1>
  <div class="container" >
      <div class="col-md 12">
          <form class="needs-validation" novalidate>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="row" style="margin-left: 1.50px;">
                <div class="col-sm-6 col-md-6">
                  <input type="text" class="form-control" placeholder="First name" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Fill Your First Name  
                  </div>
                </div>
                <div class="col-sm-6 col-md-6">
                  <input type="text" class="form-control" placeholder="Last name" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Fill Your Last Name  
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-8 col-md-6">
                <input type="email" class="form-control is" id="email" placeholder="Email" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Enter Email id
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-2 col-form-label">Mobile</label>
              <div class="col-sm-8 col-md-6">
                <input type="tel" class="form-control" id="phone" placeholder="+91" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Enter phone number 
                </div>
              </div>
            </div>
            <fieldset class="form-group" >
              <div class="row" >
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10" >
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="nottosay" value="Prefer not to say"
                      disabled>
                    <label class="form-check-label" for="nottosay">Prefer Not to say</label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <label for="birthday" class="col-sm-2 col-form-label">Date of Birth</label>
              <div class="col-sm-8 col-md-6">
                <input type="date" class="form-control" id="birthday" name="birthday" required> 
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  select your date of birth 
                </div>
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Application</legend>
                <div class="col-sm-10">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="application" id="ug" value="ug" required>
                    <label class="form-check-label" for="ug">Under Graduate</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="application" id="pg" value="pg" required>
                    <label class="form-check-label" for="pg">Post Graduate</label>
                  </div>

                </div>
              </div>
              <div class="form-group row" style="margin-top: 2%;">
                <label for="course" class="col-sm-2 col-form-label">Course Applied</label>
                <div class="col-sm-6 col-md-6" >
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
                    <option >Choose..</option>
                    <option value="cse">Computer Science and Engineering</option>
                    <option value="ece">Electronics and Communication Engineering</option>
                    <option value="mech">Mechanical Engineering</option>
                    <option value="it">Information Technology</option>
                    <option value="ei">Electronics and Instrumentation Engineering</option>
                    <option value="ae">Aeronautical Engineering</option>
                    <option value="ce">Civil Engineering</option>
                    <option value="bme">Biomedical Engineering</option>
                    <option value="eee">Electical and Electronics Engineering</option>
                    <option value="ra">Robotics and Automation</option>

                  </select>
                </div>
              </div>
            </fieldset>

            <div class="form-group row">
              <label for="upload" class="col-sm-2 col-form-label">Upload Marksheets</label>
              <div class="col-sm-8 col-md-6">
                <input type="file" id="upload" name="upload" required> 
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  upload Marksheets
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Address</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>

            <div class="form-row">
              <div class="col-6">
                <input type="text" class="form-control" placeholder="City" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="State" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Zip" required>
              </div>
            </div>
            
          

            <div class="form-row" style="margin-top:1%;">
              <div class="col">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-success">Reset</button>
              </div>
            </div>
          </form>

        </div>
    
    
  </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>


  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>



</body>

</html>
